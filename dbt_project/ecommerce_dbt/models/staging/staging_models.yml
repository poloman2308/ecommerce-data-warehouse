models:
  - name: stg_customers
    description: "Staging model for raw customers data"
    columns:
      - name: customer_id
        description: "Primary key for the customer"
        tests:
          - not_null
          - unique
      - name: email
        description: "Customer email address"
        tests:
          - not_null

  - name: stg_orders
    description: "Staging model for raw orders data"
